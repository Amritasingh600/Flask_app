{% extends 'base.html' %}
{% block title %}
update
{% endblock title %}
{% block body %}

<div class="container my-3">
    <h1>update your task</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
            <label for="title">To-Do Title</label>
            <input type="text" class="form-control" name="title" id="title" value={{todo.title}} placeholder="Enter title">
        </div>
        <div class="form-group my-3">
            <label for="desc">To-Do Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value={{todo.desc}} placeholder="Enter description">
        </div>
        <button type="submit" class="btn btn-dark">update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>



{% endblock body %}
