{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}

<div class="container my-4">
    <h1 class="text-center">Contact Us</h1>
    <hr>

    <p class="text-center">
        Have questions or feedback? Reach out to us anytime at  
        <strong>hehehe@khikhikhi.com</strong> or use the form below.
    </p>

    <div class="card shadow-sm p-4 mt-4">
        <h4 class="mb-3">Contact Form</h4>
        <form method="POST" action="#">
            <div class="form-group mb-3">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mb-3">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-dark">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

{% endblock body %}
